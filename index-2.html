            function copyToClipboard(text) {
                return new Promise((resolve, reject) => {
                    if (navigator.clipboard && window.isSecureContext) {
                        navigator.clipboard.writeText(text).then(resolve).catch(reject);
                    } else {
                        const ta = document.createElement('textarea');
                        ta.value = text;
                        ta.style.position = 'fixed';
                        ta.style.opacity = '0';
                        document.body.appendChild(ta);
                        ta.select();
                        try {
                            document.execCommand('copy') ? resolve() : reject();
                        } catch (err) {

                        }
                        document.body.removeChild(ta);
                    }
                });

                const testUrls = [
                    'https://telegram.org/favicon.ico?t=' + Date.now(),
                    'https://www.google.com/favicon.ico?t=' + Date.now()
                ];
                let completed = 0;

                const timeout = setTimeout(() => {
                    // Ë∂ÖÊó∂ÔºåÂè™Ë¶ÅÊúâ‰∏ÄÊ¨°ÊàêÂäüÂ∞±‰∏çÁÆóË∂ÖÊó∂
                    if (successCount === 0) {
                        resetButton(btn, originalHTML);
                        showVPNAlert('‚è≥', 'ËøûÊé•Ë∂ÖÊó∂', 'Ê£ÄÊµãË∂ÖÊó∂ÔºåÂèØËÉΩÊòØVPNÊú™ÂºÄÂêØÊàñÁΩëÁªú‰∏çÁ®≥ÂÆö„ÄÇ\nÂª∫ËÆÆÂ∞ùËØïÂÖ®Â±Ä‰ª£ÁêÜÊ®°Âºè„ÄÇ');
                    }
                }, 6000); // 6ÁßíË∂ÖÊó∂

                testUrls.forEach(url => {
                    const img = new Image();
                    img.onload = function() {
                        successCount++;
                        completed++;
                        if (completed === testUrls.length) {
                            clearTimeout(timeout);
                            if (successCount > 0) {
                                resetButton(btn, originalHTML);
                                window.open(TG_LINK, '_blank');
                            } else {
                                resetButton(btn, originalHTML);
                                showVPNAlert('‚úàÔ∏è', 'Êú™Ê£ÄÊµãÂà∞Telegram', 'ËØ∑Á°ÆËÆ§VPNÂ∑≤ÂºÄÂêØÔºåÂπ∂‰∏îÂèØ‰ª•ËÆøÈóÆÂ§ñÁΩë„ÄÇ\nÂ¶ÇÊûú‰ªçÁÑ∂Â§±Ë¥•ÔºåËØ∑Â∞ùËØïÊâãÂä®Â§çÂà∂ÈìæÊé•: ' + TG_LINK);
                            }
                        }
                    };
                    img.onerror = function() {
                        completed++;
                        if (completed === testUrls.length) {
                            clearTimeout(timeout);
                            if (successCount > 0) {
                                resetButton(btn, originalHTML);
                                window.open(TG_LINK, '_blank');
                            } else {
                                resetButton(btn, originalHTML);
                                showVPNAlert('‚úàÔ∏è', 'Êú™Ê£ÄÊµãÂà∞Telegram', 'ËØ∑Á°ÆËÆ§VPNÂ∑≤ÂºÄÂêØÔºåÂπ∂‰∏îÂèØ‰ª•ËÆøÈóÆÂ§ñÁΩë„ÄÇ\nÂ¶ÇÊûú‰ªçÁÑ∂Â§±Ë¥•ÔºåËØ∑Â∞ùËØïÊâãÂä®Â§çÂà∂ÈìæÊé•: ' + TG_LINK);
                            }
                        }
                    };
                    img.src = url;
                });
            };

            function resetButton(btn, originalHTML) {
                btn.classList.remove('loading');
                btn.innerHTML = originalHTML;
            }

            document.querySelectorAll('.footnote a').forEach(link => {
                link.addEventListener('click', (e) => e.preventDefault());
            });

            // Â∏ßÁéáÁõëÊµã - Èôç‰ΩéÊõ¥Êñ∞È¢ëÁéáÂà∞ÊØèÁßí‰∏ÄÊ¨°
            const fpsElement = document.getElementById('fpsValue');
            let frameCount = 0;
            let lastTime = performance.now();

            function measureFPS(now) {
                frameCount++;
                const delta = now - lastTime;
                if (delta >= 1000) {
                    const fps = Math.round((frameCount * 1000) / delta);
                    if (fpsElement) fpsElement.textContent = fps;
                    frameCount = 0;
                    lastTime = now;
                }
                requestAnimationFrame(measureFPS);
            }
            requestAnimationFrame(measureFPS);

            // Èº†Ê†áÂÖâÂΩ± - ‰ΩøÁî® requestAnimationFrame ËäÇÊµÅ
            const card = document.getElementById('mainCard');
            let ticking = false;
            if (card) {
                document.addEventListener('mousemove', (e) => {
                    if (!ticking) {
                        window.requestAnimationFrame(() => {
                            const x = (e.clientX / window.innerWidth - 0.5) * 20;
                            const y = (e.clientY / window.innerHeight - 0.5) * 20;
                            card.style.boxShadow = `
                                ${x}px ${y}px 60px rgba(0, 180, 255, 0.4),
                                0 30px 60px rgba(0, 0, 0, 0.7),
                                0 0 0 1px rgba(255, 255, 255, 0.15) inset,
                                0 0 40px rgba(0, 180, 255, 0.3)
                            `;
                            ticking = false;
                        });
                        ticking = true;
                    }
                });
            }

            // ËÆæÂ§á‰ø°ÊÅØ
            function getDeviceInfo() {
                const ua = navigator.userAgent;
                let os = 'Êú™Áü•OS', browser = 'Êú™Áü•ÊµèËßàÂô®';
                if (ua.indexOf('Windows NT 10.0') !== -1) os = 'Windows 10';
                else if (ua.indexOf('Windows NT 11.0') !== -1) os = 'Windows 11';
                else if (ua.indexOf('Mac OS X') !== -1) os = 'macOS';
                else if (ua.indexOf('iPhone') !== -1) os = 'iOS';
                else if (ua.indexOf('iPad') !== -1) os = 'iPadOS';
                else if (ua.indexOf('Android') !== -1) os = 'Android';
                else if (ua.indexOf('Linux') !== -1) os = 'Linux';

                if (ua.indexOf('Edg/') !== -1) browser = 'Edge';
                else if (ua.indexOf('Chrome/') !== -1) browser = 'Chrome';
                else if (ua.indexOf('Firefox/') !== -1) browser = 'Firefox';
                else if (ua.indexOf('Safari/') !== -1 && ua.indexOf('Chrome') === -1) browser = 'Safari';
                else if (ua.indexOf('OPR/') !== -1 || ua.indexOf('Opera/') !== -1) browser = 'Opera';
                return `${os} ¬∑ ${browser}`;
            }
            document.getElementById('deviceInfo').textContent = getDeviceInfo();
        })();
    </script>
</body>
</html>
